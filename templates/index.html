<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starpath</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <!-- Updated to use race_id instead of race name -->
        <select name="race_id" required>
            <option value="1">Terran</option>
            <option value="2">Zythian</option>
            <option value="3">Mycelian</option>
            <option value="4">Volatian</option>
            <option value="5">Silicoid</option>
            <option value="6">Etherial</option>
        </select>
        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
